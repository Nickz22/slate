<template>
    <template lwc:if={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
    </template>
    <lightning-modal-header label={header}></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-form mode="edit" object-api-name={objectName} onsubmit={handleSubmit} onsuccess={handleSuccess} oncancel={handleCancel} onerror={handleError} layout-type="Compact" record-type-id={recordTypeId}>
            <lightning-messages> </lightning-messages>
        </lightning-record-form>
    </lightning-modal-body>
</template>
