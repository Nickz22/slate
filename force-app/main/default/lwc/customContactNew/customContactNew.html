<template>
    <div class="slds-box slds-theme_default">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Email Details</h2>
        
        <template if:true={subject}>
            <p><strong>Subject:</strong> {subject}</p>
        </template>
        
        <template if:true={messageBody}>
            <div class="slds-m-top_small">
                <strong>Message Body:</strong>
                <p class="slds-m-top_xx-small slds-p-around_xx-small slds-border_top slds-border_bottom">{messageBody}</p>
            </div>
        </template>
    
    </div>
</template>
